<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello React!</title>
  </head>
  <body>
    <div id="example"></div>
    <script src="http://fb.me/react-0.13.3.min.js"></script>
    <script src="../dist/react-intl-with-locales.js"></script>
    <script src="build/components.js"></script>
    <script>
      var i18n = {
        locales: ["en-US"],
        messages: {
          SHORT: "{product} cost {price, number, usd} if ordered by {deadline, date, medium}",
          LONG: "{product} cost {price, number, usd} (or {price, number, eur}) if ordered by {deadline, date, medium}",
          LONG_WITH_HTML: "{product} cost <b>{price, number, usd}</b> (<i>or {price, number, eur}</i>) if ordered by {deadline, date, medium}"
        }
      };

      var Container = React.createFactory(ContainerComponent);

      React.render(
        Container({
          locales: i18n.locales,
          messages: i18n.messages
        }),
        document.getElementById('example')
      );
    </script>
  </body>
</html>

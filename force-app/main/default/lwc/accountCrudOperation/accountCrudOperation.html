<template>
    <lightning-card title="Account Flows" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
                <!-- <p>Account, {accName}!</p> -->
            <lightning-input label="Name" value={accName} onchange={handleChange}>
            </lightning-input>
            <lightning-input label="Industry" value={industry} onchange={handleChange2}>
            </lightning-input>
            <lightning-input label="Account Number" value={accNumber} onchange={handleChange3}>
            </lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handleChange4}>
            </lightning-input>
            <lightning-input label="Website Name" value={website} onchange={handleChange5}>
            </lightning-input>
            <br />
            <lightning-button variant="brand" label="Save" title="Save" icon-name="utility:save" onclick={createAccountLwc} class="slds-m-left_medium">
            </lightning-button>
           
        </div>
    </lightning-card>
</template>

<template>
    <div>
        <template if:true={value}>
            <slot name="onFulfilled"></slot>
        </template>
        <template if:true={error}>
            <slot name="onRejected"></slot>
        </template>
        <template if:true={pending}>
            <slot name="onPending"></slot>
        </template>
        <slot></slot>
    </div>
</template>

<template>
    <lightning-layout vertical-align="center">
        <lightning-layout-item padding="around-small">
            <lightning-button label="Previous" variant="brand" icon-name="utility:chevronleft" 
            onclick={handlePrev}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
            <lightning-button label="Next" variant="brand" icon-name="utility:chevronright" 
            onclick={handleNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>

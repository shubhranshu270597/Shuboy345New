<template>
    <lightning-card title="Lead Search" icon-name="doctype:image">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-input label="Lead First Name" value={leadName} onchange={findLead}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="find leads for me" variant="success" onclick={findLeadSearch}> 
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <lightning-card>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="First Name">First Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Last Name">Last Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Mobile">Mobile</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                    </th>
                </tr>
            </thead>
            <tbody>

                <template for:each={leads} for:item="ld">
                    <tr class="slds-hint-parent" key={ld.key}>
                        <th data-label="First Name" scope="row">
                            <div class="slds-truncate" title="First Name">
                                <a href="javascript:void(0);" tabindex="-1">\<lightning-formatted-text value={ld.FirstName}></lightning-formatted-text></a>
                            </div>
                        </th>
                        <td data-label="Last Name">
                            <div class="slds-truncate" title="LastName"><lightning-formatted-text value={ld.LastName}></lightning-formatted-text></div>
                        </td>
                        <td data-label="Mobile">
                            <div class="slds-truncate" title="Mobile"><lightning-formatted-phone value={ld.MobilePhone}></lightning-formatted-phone></div>
                        </td>
                        <td data-label="Email">
                            <div class="slds-truncate" title="Email"><lightning-formatted-email value={ld.Email}></lightning-formatted-email></div>
                        </td>
                   </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>

<template>
        <lightning-card >
                <lightning-layout class="slds-m-around_medium">
                    <lightning-layout-item>
                        <template if:true={listIsNotEmpty}>
                            <template for:each={accounts.data} for:item="account">
                                <c-account-Item key={account.Id} account={account} onselected={accountSelected}></c-account-Item>
                            </template>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-left_medium">
                        <template if:true={selectedAccount}>
                            <p>{selectedAccount.Name}</p>
                            <p>{selectedAccount.Industry}</p>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-card>
</template>

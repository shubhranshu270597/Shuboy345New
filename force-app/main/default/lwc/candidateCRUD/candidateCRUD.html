<template>
    <lightning-card title="Candidate Form" icon-name="custom:custom12">
        <lightning-input label="Id" disabled value={candidateId}></lightning-input>
        <lightning-input label="Candidate First Name" name="firstname" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-input label="Candidate Last Name" name="lastname" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-button label="Submit" variant="success" onclick={createCandidate}></lightning-button>
    </lightning-card>

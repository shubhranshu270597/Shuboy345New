    <!---------------Delete multiple records-->
    <lightning-card title="Delete Selected Rows in Datatable" icon-name="standard:lead" > <br/>
        <div style="width: auto;">
            <template if:true={lstLeads}>
                    <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                              <span><p style="margin-left: 5%">Selected Records: <b style="color:red;">{recordsCount}</b></p></span>
                            </div>
                            <div class="slds-col">
                                <span>                    
                                    <lightning-button label={buttonLabel}
                                                      icon-name="utility:delete"
                                                      disabled={isTrue}
                                                      variant="destructive" 
                                                      onclick={deleteLeads}
                                                      style="margin-left: 40%"></lightning-button>
                                </span>
                            </div>
                        </div><br/>
                    <lightning-datatable data={lstLeads}
                                     columns={columns}
                                     key-field="id"
                                     onrowselection={getSelectedRecords}></lightning-datatable>
            </template>
        </div>
    </lightning-card>   
    <!---------------End---------------------->
</template>
